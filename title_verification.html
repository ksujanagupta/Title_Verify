<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Verification System</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- <div class="progress mt-3">
        <div id="probabilityBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div> -->
    
    <div class="container">
        <h1 class="text-center">Title Verification System</h1>
        <form id="titleForm">
            <div class="mb-3">
                <label for="titleInput" class="form-label">Enter New Title</label>
                <input type="text" class="form-control" id="titleInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify Title</button>
        </form>
    
        <div class="result mt-4">
            <h3>Result:</h3>
            <div id="feedback" class="alert"></div>
            <div id="probability" class="mt-2"></div>
            <div id="suggestion" class="mt-2"></div> <!-- New section for suggested title -->
            <div class="progress mt-3">
                <div id="probabilityBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <!-- Home Button at the End -->
         <br><br>
        <a href="index.html" class="btn btn-secondary btn-home">Home</a>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="verification.js"></script>
</body>
</html>
